<!DOCTYPE html>
<html lang="en-US">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Roger-Bot</h1>
      <h1>3000</h1>
    </div>
    <form id="number-form">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="number-input">Enter <span class="italics">any</span> number below & <span class="italics">watch</span> it become <span class="italics">ROGERFIED!</span>
            </label>
            <input id="number-input" class="form-control" type="number">
            <button type="submit" class="btn">SUBMIT</button>
          </div>
        </div>
      </div>
    </form>
    <div id="card-number-output">
      <div class="card-body">
        <p id="number-output">

        </p>
      </div>
    </div>


    
  </div>

</html>
